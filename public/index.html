<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="container mt-5 text-center">
    <h1 class="mb-4 font-weight-bold">Programa de Colas</h1>

    <div class="row justify-content-center">
        <div class="col-md-5 mb-3">
            <h4 class="text-primary">P&uacute;blico</h4>
            <p class="text-muted">Consulta los turnos y el escritorio asignado.</p>
            <a href="publico.html" class="btn btn-lg btn-primary btn-block">
                <i class="fas fa-tv"></i> Ver Pantalla P&uacute;blica
            </a>
            <a href="nuevo-ticket.html" class="btn btn-lg btn-secondary btn-block">
                <i class="fas fa-ticket-alt"></i> Generar Nuevo Ticket
            </a>
        </div>

        <div class="col-md-5 mb-3">
            <h4 class="text-success">Escritorios</h4>
            <p class="text-muted">Ingresa el n&uacute;mero de tu escritorio.</p>
            
            <form action="escritorio.html">
                <div class="form-group">
                    <label for="escritorio" class="sr-only">N&uacute;mero de Escritorio</label>
                    <input 
                        name="escritorio" 
                        type="number" 
                        class="form-control form-control-lg text-center"
                        placeholder="N&uacute;mero de escritorio" 
                        required 
                        min="1"
                    >
                </div>

                <button type="submit" class="btn btn-lg btn-success btn-block">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
        </div>
    </div>

</body>
</html>
